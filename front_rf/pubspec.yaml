name: front_rf
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  syncfusion_flutter_calendar: ^20.3.59

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - images/random_background.jpg
    - images/background.jpg
    - images/jambon.png
    - images/courgettes.png
    - images/tomates.png
    - images/oeufs.png
    - images/pates.png
    - images/riz.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

 
  fonts:
    - family: Spartan
      fonts:
        - asset: fonts/SpartanMB-Black.otf
    - family: Collection
      fonts:
        - asset: fonts/CollectionNewStyle.otf
    - family: SourceSans
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: Captain
      fonts:
        - asset: fonts/American-Captain.otf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico.ttf
    
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
