apiVersion: v1
kind: Service
metadata:
  name: randomfun-postgres-svc
  labels:
    app: randomfun-postgres-svc
spec:
  selector:
    app: randomfun-postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: randomfun-backend-svc
  labels:
    app: randomfun-backend-svc
spec:
  type: LoadBalancer
  selector:
    app: randomfun-backend
  ports:
    - port: 7777
      targetPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: randomfun-frontend-svc
  labels:
    app: randomfun-frontend-svc
spec:
  type: LoadBalancer
  selector:
    app: randomfun-frontend
  ports:
    - port: 80
      targetPort: 80